<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Portfolio</title>
    <style>
        body {
            background-color: rgb(225, 234, 244);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Registration Form Styles */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 11, 23, 0.3);
            width: 400px;
            border-radius: 8px;
        }

        h1 {
            color: brown;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0; 
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Portfolio Section */
        .portfolio {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            display: none; /* Hidden until registration is done */
        }

        .portfolio h1 {
            color: brown;
        }

        .portfolio a {
            display: inline-block;
            margin-top: 10px;
            color: blue;
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="form-container" id="registrationSection">
        <form id="registrationForm">
            <h1>Register</h1>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Portfolio Section -->
    <div class="portfolio" id="portfolioSection">
        <h1>Welcome to my portfolio</h1>
        <a href="image1.jpg" target="_blank">View my image</a>
        <h2>My name is Rakesh</h2>
        <p>I am currently pursuing B.Tech 3rd year in CMR Institute of Technology, Hyderabad</p>
        <p>I have completed my diploma in Electronics Communication and Engineering</p>
        <br>
        <button onclick="window.location.href='https://cmrithyderabad.edu.in/';">
            Go to CMRIT Hyderabad
        </button>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username && password) {
                document.getElementById("registrationSection").style.display = "none";
                document.getElementById("portfolioSection").style.display = "block";
                window.scrollTo({ top: 0, behavior: "smooth" });
            } else {
                alert("Please fill in both username and password.");
            }
        });
    </script>

</body>
</html>
